                name: RIO Education - Sample Data Permission Set
    
    deploy_pre:
        ui_options:
            01_heda_object_tracking:
                name: RIO Education - HEDA Object Tracking
    
    check_communities_enabled:
        description: Ensure that Communities is enabled.
        class_path: cumulusci.tasks.preflight.settings.CheckSettingsValue
        group: Preflight Checks
        options:
            settings_type: CommunitiesSettings
            settings_field: IsCommunityWorkspacesEnabled
            value: true
            treat_missing_as_failure: True

    install_managed:
        ui_options:
            name: Install RIO Education 3.6

    assign_permission_sets:
        ui_options:
            name: RIO Education - Assign Permission Sets
    
    org_settings:
        ui_options:
            name: RIO Education - Salesforce Feature Enablement
            is_required: False
            is_recommended: False
    
    disable_tdtm_trigger_handlers:
        ui_options:
            name: Disable Trigger Handlers
    
    load_dataset:
        ui_options:
            name: RIO Education - Load Sample Data
    
    restore_tdtm_trigger_handlers:
        ui_options:
            name: Restore Trigger Handlers

flows:
    basic_install:
        steps:
                1:
                    task: org_settings
                    options:
                        settings:
                            ChatterSettings:
                                enableChatter: true
                            ContentSettings:
                                enableSiteGuestUserToUploadFiles: true
                            PathAssistantSettings:
                                pathAssistantEnabled: true
                2:
                    flow: dependencies
                3:
                    task: install_managed
                    options:
                        version_number: 04t3u0000038RWV
                4:
                    task: deploy_post
                    options:
                        unmanaged: False
                5:
                    task: assign_permission_sets
